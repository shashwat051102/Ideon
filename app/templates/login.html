{% extends "base.html" %}
{% block content %}
<h1 class="h4 mb-3">Sign in with your Voice ID</h1>
{% if error %}
  <div class="alert alert-danger">{{ error }}</div>
{% endif %}
<p class="text-muted">Paste your Voice ID token below to access your profile and ideas.</p>
<form method="post" action="{{ url_for('auth.login') }}" class="row g-3 align-items-end">
  <div class="col-md-8">
    <label class="form-label">Voice ID token</label>
    <input type="text" class="form-control" name="token" placeholder="Paste token here" required />
  </div>
  <div class="col-md-3">
    <button class="btn btn-primary" type="submit">Sign in</button>
  </div>
</form>
<p class="mt-3">
  Donâ€™t have a Voice ID yet? Create one on the <a href="{{ url_for('voice.voice_view') }}">Voice</a> page.
</p>
{% endblock %}
