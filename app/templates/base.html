<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Ideon</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
		<link href="/static/css/app.css" rel="stylesheet" />
		<style>
			body { background: #fafafa; }
			.navbar-brand { font-weight: 600; }
			.container-narrow { max-width: 900px; }
			.footer { color: #777; font-size: .9rem; }
			pre { white-space: pre-wrap; }
		</style>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
			<div class="container">
				<a class="navbar-brand" href="/">Ideon</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="nav">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="/ideas">History</a></li>
						<li class="nav-item"><a class="nav-link" href="/map">Map</a></li>
						<li class="nav-item"><a class="nav-link" href="/voice">Voice</a></li>
					</ul>
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						{% if active_profile %}
						<li class="nav-item d-flex align-items-center">
							<span class="navbar-text small">Profile: <strong>{{ active_profile.profile_name }}</strong></span>
						</li>
						<li class="nav-item ms-2">
							<a class="nav-link" href="/logout" title="Clear token and switch">Logout</a>
						</li>
						{% else %}
						<li class="nav-item">
							<a class="nav-link" href="/login">Login</a>
						</li>
						{% endif %}
					</ul>
				</div>
			</div>
		</nav>

		<main class="container container-narrow">
			{% block content %}{% endblock %}
		</main>


		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
	</html>
